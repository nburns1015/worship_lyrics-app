<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worship Lyrics App</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/lucide-react@latest"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950">
  <div id="root"></div>
  
  <script type="text/babel">
    // import { useState } from 'react';
import { SkipBack, SkipForward } from 'lucide-react';

export default function LyricsDisplay() {
  const [currentSongIndex, setCurrentSongIndex] = useState(0);
  const [currentSectionIndex, setCurrentSectionIndex] = useState(0);

  // Song data for April 13, 2025 set
  const songs = [
    {
      title: "Lion of Judah",
      artist: "Robin Mark",
      sections: [
        {
          type: "Verse",
          number: 1,
          lyrics: [
            "You're the Lion of Judah, the Lamb who was slain.",
            "You ascended to heaven and evermore will reign.",
            "At the end of the age when the earth You reclaim,",
            "You will gather the nations before You.",
            "And the eyes of all men will be fixed on the Lamb who was crucified.",
            "With wisdom and mercy and justice You'll reign at Your Father's side."
          ]
        },
        {
          type: "Chorus",
          number: 1,
          lyrics: [
            "And the angels will cry: 'Hail the Lamb",
            "Who was slain for the world. Rule in power!'",
            "And the earth will reply: 'You shall reign",
            "As the King of all kings and the Lord of all lords.'"
          ]
        },
        {
          type: "Verse",
          number: 2,
          lyrics: [
            "There's a shield in our hand and a sword at our side.",
            "There's a fire in our spirits that cannot be denied.",
            "As the Father has told us for these You have died,",
            "For the nations who gather before You.",
            "And the ears of all men need to hear of the Lamb who was crucified,",
            "Who descended to hell yet was raised up to reign at the Father's side."
          ]
        }
      ]
    },
    {
      title: "Agnus Dei",
      artist: "Michael W. Smith",
      sections: [
        {
          type: "Chorus",
          number: 1,
          lyrics: [
            "Alleluia alleluia",
            "For our Lord God Almighty reigns",
            "Alleluia alleluia",
            "For our Lord God Almighty reigns",
            "Alleluia holy",
            "Holy are You Lord God Almighty",
            "Worthy is the Lamb",
            "Worthy is the Lamb",
            "You are holy",
            "Holy are You Lord God Almighty",
            "Worthy is the Lamb",
            "Worthy is the Lamb amen"
          ]
        }
      ]
    },
    {
      title: "Nothing Else",
      artist: "Cody Carnes",
      sections: [
        {
          type: "Chorus",
          number: 1,
          lyrics: [
            "I'm caught up in Your presence",
            "I just want to sit here at Your feet",
            "I'm caught up in this holy moment",
            "I never want to leave",
            "Oh I'm not here for blessings",
            "Jesus You don't owe me anything",
            "More than anything that You can do",
            "I just want You"
          ]
        },
        {
          type: "Verse",
          number: 1,
          lyrics: [
            "I'm sorry when I've just gone through the motions",
            "I'm sorry when I just sang another song",
            "Take me back to where we started",
            "I open up my heart to You"
          ]
        },
        {
          type: "Verse",
          number: 2,
          lyrics: [
            "I'm sorry when I've come with my agenda",
            "I'm sorry when I forgot that You're enough",
            "Take me back to where we started",
            "I open up my heart to You"
          ]
        },
        {
          type: "Bridge",
          number: 1,
          lyrics: [
            "I just want You",
            "Nothing else",
            "Nothing else",
            "Nothing else will do"
          ]
        }
      ]
    },
    {
      title: "From The Inside Out",
      artist: "Joel Houston",
      sections: [
        {
          type: "Verse",
          number: 1,
          lyrics: [
            "A thousand times I've failed still Your mercy remains",
            "And should I stumble again still I'm caught in Your grace",
            "Everlasting Your light will shine when all else fades",
            "Never-ending Your glory goes beyond all fame"
          ]
        },
        {
          type: "Verse",
          number: 2,
          lyrics: [
            "Your will above all else my purpose remains",
            "The art of losing myself in bringing You praise",
            "Everlasting Your light will shine when all else fades",
            "Never-ending Your glory goes beyond all fame"
          ]
        },
        {
          type: "Chorus",
          number: 1,
          lyrics: [
            "In my heart in my soul Lord I give You control",
            "Consume me from the inside out Lord",
            "Let justice and praise become my embrace",
            "To love You from the inside out"
          ]
        },
        {
          type: "Chorus",
          number: 2,
          lyrics: [
            "Everlasting Your light will shine when all else fades",
            "Never-ending Your glory goes beyond all fame",
            "And the cry of my heart is to bring You praise",
            "From the inside out Lord my soul cries out"
          ]
        }
      ]
    },
    {
      title: "Came To My Rescue",
      artist: "Hillsong United",
      sections: [
        {
          type: "Verse",
          number: 1,
          lyrics: [
            "Falling on my knees in worship",
            "Giving all I am to seek Your face",
            "Lord all I am is Yours"
          ]
        },
        {
          type: "Verse",
          number: 2,
          lyrics: [
            "My whole life I place in Your hands",
            "God of mercy Humbled I bow down",
            "In your presence at Your throne"
          ]
        },
        {
          type: "Chorus",
          number: 1,
          lyrics: [
            "I called You answered",
            "And You came to my rescue and I,",
            "I wanna be where You are"
          ]
        },
        {
          type: "Bridge",
          number: 1,
          lyrics: [
            "In my life be lifted high",
            "In our world be lifted high",
            "In our love be lifted high"
          ]
        }
      ]
    }
  ];

  const currentSong = songs[currentSongIndex];
  const currentSection = currentSong.sections[currentSectionIndex];
  const nextSection = currentSong.sections[currentSectionIndex + 1];

  const skipSection = (forward = true) => {
    setCurrentSectionIndex(prev => {
      if (forward) {
        if (prev + 1 < currentSong.sections.length) {
          return prev + 1;
        } else if (currentSongIndex + 1 < songs.length) {
          // Move to next song
          setCurrentSongIndex(currentSongIndex + 1);
          return 0;
        }
        return prev;
      } else {
        if (prev - 1 >= 0) {
          return prev - 1;
        } else if (currentSongIndex - 1 >= 0) {
          // Move to previous song, last section
          setCurrentSongIndex(currentSongIndex - 1);
          return songs[currentSongIndex - 1].sections.length - 1;
        }
        return prev;
      }
    });
  };

  const formatSectionName = (section) => {
    // Make the section name more readable
    const sectionType = section.type.charAt(0) + section.type.slice(1).toLowerCase();
    return `${sectionType}${section.number ? ' ' + section.number : ''}`;
  };

  return (
    <div className="min-h-screen bg-gray-950 flex flex-col">
      <div className="fixed top-0 left-0 right-0 bg-gray-900/90 backdrop-blur-sm p-2 shadow-lg z-50">
        <select 
          className="w-full p-2 bg-gray-800 text-white text-lg rounded-lg border border-gray-700"
          value={currentSongIndex}
          onChange={(e) => {
            setCurrentSongIndex(Number(e.target.value));
            setCurrentSectionIndex(0);
          }}
        >
          {songs.map((song, index) => (
            <option key={index} value={index}>
              {index + 1}. {song.title}
            </option>
          ))}
        </select>
      </div>

      <div className="flex-1 flex flex-col items-center justify-center px-4 pt-16 pb-24">
        <div className="w-full max-w-3xl">
          <h3 className="text-xl font-bold mb-4 text-blue-400 text-center">
            {formatSectionName(currentSection)}
          </h3>
          
          <div className="space-y-2 mb-6">
            {currentSection.lyrics.map((line, index) => (
              <p 
                key={index}
                className="text-2xl font-semibold text-center text-white"
              >
                {line}
              </p>
            ))}
          </div>

          {nextSection && (
            <div className="text-center opacity-60 mt-4 bg-gray-800/50 p-3 rounded-lg">
              <h4 className="text-lg font-medium text-blue-400">
                Next: {formatSectionName(nextSection)}
              </h4>
              <p className="text-lg text-gray-400">
                {nextSection.lyrics[0]}
                {nextSection.lyrics.length > 1 && "..."}
              </p>
            </div>
          )}
        </div>
      </div>

      <div className="fixed bottom-0 left-0 right-0 bg-gray-900/90 backdrop-blur-sm p-3 shadow-lg">
        <div className="flex justify-center items-center gap-8">
          <button
            onClick={() => skipSection(false)}
            className="bg-gray-800 hover:bg-gray-700 h-16 w-16 rounded-full flex items-center justify-center transition-colors border border-gray-700"
          >
            <SkipBack className="h-8 w-8 text-white" />
          </button>

          <button
            onClick={() => skipSection(true)}
            className="bg-blue-800 hover:bg-blue-700 h-20 w-20 rounded-full flex items-center justify-center transition-colors"
          >
            <SkipForward className="h-10 w-10 text-white" />
          </button>
        </div>
      </div>
    </div>
  );
}
  </script>
</body>
</html>
